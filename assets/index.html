<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Axum WebAuthn Tutorial</title>
  <script src="./js/base64.min.js" defer></script>
  <script src="./js/app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --surface: rgba(255, 255, 255, 0.95);
      --surface-dark: rgba(255, 255, 255, 0.9);
      --text-primary: #2d3748;
      --text-secondary: #4a5568;
      --border: rgba(0, 0, 0, 0.1);
      --shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 25px 60px rgba(0, 0, 0, 0.15);
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: var(--surface);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
      width: 100%;
      max-width: 480px;
    }

    .header {
      padding: 40px 40px 0;
      text-align: center;
    }

    .title {
      font-size: 32px;
      font-weight: 700;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 16px;
      font-weight: 400;
    }

    .tabs {
      display: flex;
      margin: 30px 40px 0;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 8px;
      padding: 6px;
      gap: 8px;
    }

    .tab {
      flex: 1;
      padding: 14px 20px;
      background: transparent;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .tab.active {
      background: white;
      color: var(--text-primary);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .tab:hover:not(.active) {
      background: rgba(255, 255, 255, 0.5);
      color: var(--text-primary);
    }

    .form-container {
      padding: 40px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
      letter-spacing: 0.25px;
    }

    .input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 16px;
      color: var(--text-primary);
      background: white;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    .input:focus {
      border-color: #a78bfa;
      box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.1);
      transform: translateY(-2px);
    }

    .input::placeholder {
      color: #a0aec0;
    }

    .button {
      width: 100%;
      padding: 16px 24px;
      background: var(--primary-gradient);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      margin-top: 8px;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .flash-message {
      margin: 20px 40px;
      padding: 16px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      display: none;
    }

    .flash-message.info {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
    }

    .flash-message.error {
      background: linear-gradient(135deg, #f56565, #e53e3e);
      color: white;
    }

    .hidden {
      display: none !important;
    }

    .toaster {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 16px 24px;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      transform: translateX(400px);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      max-width: 350px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .toaster-close {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      padding: 0;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background-color 0.2s;
      flex-shrink: 0;
    }

    .toaster-close:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .toaster.show {
      transform: translateX(0);
      opacity: 1;
    }

    .toaster.success {
      background: linear-gradient(135deg, #48bb78, #38a169);
    }

    .toaster.error {
      background: linear-gradient(135deg, #f56565, #e53e3e);
    }

    @media (max-width: 640px) {
      .container {
        margin: 10px;
        border-radius: 10px;
      }

      .header, .form-container, .tabs {
        padding-left: 24px;
        padding-right: 24px;
      }

      .title {
        font-size: 28px;
      }

      .toaster {
        left: 20px;
        right: 20px;
        max-width: none;
        transform: translateY(-100px);
      }

      .toaster.show {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1 class="title">Axum WebAuthn</h1>
    <p class="subtitle">Secure passwordless authentication</p>
  </div>

  <div class="tabs">
    <button class="tab active" onclick="showTab('signup', this)">Sign Up</button>
    <button class="tab" onclick="showTab('signin', this)">Sign In</button>
  </div>

  <div id="signup" class="form-container active">
    <div class="form-group">
      <label for="firstName" class="label">First Name</label>
      <input type="text" id="firstName" placeholder="Enter your first name" autocomplete="given-name" class="input">
    </div>

    <div class="form-group">
      <label for="lastName" class="label">Last Name</label>
      <input type="text" id="lastName" placeholder="Enter your last name" autocomplete="family-name" class="input">
    </div>

    <div class="form-group">
      <label for="signupEmail" class="label">Email Address</label>
      <input type="email" id="signupEmail" placeholder="Enter your email address" autocomplete="username" class="input">
    </div>

    <button onclick="register()" class="button">Create Account</button>
  </div>

  <div id="signin" class="form-container hidden">
    <div class="form-group">
      <label for="signinEmail" class="label">Email Address</label>
      <input type="email" id="signinEmail" placeholder="Enter your email address" autocomplete="username" class="input">
    </div>

    <button onclick="login()" class="button">Sign In</button>
  </div>

  <div id="flash_message" class="flash-message"></div>
</div>
</body>
</html>
